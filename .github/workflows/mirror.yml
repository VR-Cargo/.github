name: Mirror to kreolact (Reusable)

on:
  workflow_call:
    inputs:
      source_repo:
        description: 'Source repository name (e.g., loadplan_web)'
        required: true
        type: string
      target_repo:
        description: 'Target repository in kreolact org'
        required: true
        type: string
    secrets:
      KREOLACT_MIRROR_PAT:
        description: 'PAT with write access to kreolact repos'
        required: true

jobs:
  mirror:
    # Only run in VR-Cargo org (not when mirrored to kreolact)
    if: github.repository_owner == 'VR-Cargo'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove .github folder and push to kreolact
        env:
          PAT: ${{ secrets.KREOLACT_MIRROR_PAT }}
        run: |
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Remove .github folder (workflows, templates, etc.)
          git rm -rf .github
          git commit -m "chore: Remove .github folder for kreolact mirror"
          
          # Push to kreolact
          git push --force "https://${PAT}@github.com/kreolact/${{ inputs.target_repo }}.git" HEAD:main
